<md-content layout="row" layout-fill ng-controller="BoardController as boardCtrl">

  <div flex layout="column" ng-repeat='col in boardCtrl.boardColumns' class="col-container" ng-class="{'selected-column': col.isSelected, 'hidden-col': col.isHidden}">
    <div layout="row">
      <md-button flex class="md-no-focus remove-padding-margin board-col-btn" ng-class="{'active-col': col.isSelected}" ng-click="boardCtrl.selectColumn(col, $event)">{{col.title}}
      </md-button>

      <md-button id="col-visibility-btn" class="md-icon-button md-primary remove-padding-margin" aria-label="Hide Column" ng-click="boardCtrl.hideColumn(col, $event)">
        <md-icon>visibility</md-icon>
      </md-button>
    </div>

    <div class="col-content" id="{{col.name}}" droppable="true" layout="row" layout-align="start start" layout-wrap flex>

      <md-card id="{{key}}" md-theme="{{task.tag}}-task" ng-if="task.column == col.id" draggable="true" class="task-card" md-theme-watch ng-repeat="(key, task) in boardCtrl.tasks">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Task ID #{{key}}</span>
            <span class="md-subhead">{{task.description}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>

    </div>
  </div>
  <md-button class="md-fab md-fab-bottom-right" aria-label="Add Task" ng-click="boardCtrl.showTabDialog($event)">
    <md-icon> add </md-icon>
  </md-button>
</md-content>
