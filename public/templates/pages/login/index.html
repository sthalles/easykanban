<md-content class="md-padding" layout="row" layout-align="center center" layout-fill ng-controller="LoginController as loginCtrl" ng-cloak>

  <md-card md-theme-watch flex style="max-width: 580px;">
    <md-card-header>
      <md-card-avatar>
        <img src="img/logo.svg" />
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">Easykanban</span>
        <span class="md-subhead">Material</span>
      </md-card-header-text>
    </md-card-header>
    <!--      <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Login</span>
      </md-card-title-text>
    </md-card-title>

    <form name="userLoginForm">
      <md-card-content>
        <md-input-container class="md-block">
          <!-- Use floating placeholder instead of label -->
          <md-icon class="email">email</md-icon>
          <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
          <!-- Use floating label instead of placeholder -->
          <md-icon class="email">lock</md-icon>
          <input ng-model="user.password" type="password" placeholder="Password (required)" ng-required="true">
        </md-input-container>

      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Register</md-button>
        <md-button>Go into</md-button>
      </md-card-actions>
    </form>
  </md-card>

</md-content>
